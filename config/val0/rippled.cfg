[server]
    port_rpc_admin_local
    port_peer
    port_ws_admin_local

[port_rpc_admin_local]
    port = 5005
    ip = 0.0.0.0
    admin = [0.0.0.0]
    protocol = http

[port_peer]
    port = 51234
    ip = 0.0.0.0
    protocol = peer

[port_ws_admin_local]
    port = 6005
    ip = 0.0.0.0
    admin = [0.0.0.0]
    protocol = ws

[node_db]
    type = NuDB
    path = /var/lib/rippled/db/nudb

[ledger_history]
    full

[database_path]
    /var/lib/rippled/db

[debug_logfile]
    /var/log/rippled/debug.log

[node_size]
    huge

[beta_rpc_api]
    1

[rpc_startup]
    { "command": "log_level", "severity": "debug" }

[network_id]
    3

[validators_file]
    validators.txt

[ips]
    val0 51234
    val1 51234
    val2 51234
    val3 51234
    val4 51234

[features]
    AMM
    AMMClawback
    CheckCashMakesTrustLine
    Checks
    Clawback
    DeletableAccounts
    DepositAuth
    DepositPreauth
    DID
    DisallowIncoming
    EnforceInvariants
    Escrow
    Flow
    FlowCross
    FlowSortStrands
    HardenedValidations
    MultiSignReserve
    NegativeUNL
    NonFungibleTokensV1
    PayChan
    PriceOracle
    RequireFullyCanonicalSig
    SortedDirectories
    TicketBatch
    TickSize
    XChainBridge
    XRPFees

    fix1201
    fix1368
    fix1373
    fix1512
    fix1513
    fix1515
    fix1523
    fix1528
    fix1543
    fix1571
    fix1578
    fix1623
    fix1781
    fixAmendmentMajorityCalc
    fixAMMv1_1
    fixCheckThreading
    fixEmptyDID
    fixInnerObjTemplate # for tefEXCEPTION fix in 87a2879868 - https://github.com/XRPLF/rippled/pull/4906
    fixMasterKeyAsRegularKey
    fixNFTokenNegOffer
    fixNFTokenReserve
    fixNonFungibleTokensV1_2
    fixPayChanRecipientOwnerDir
    fixPreviousTxnID
    fixQualityUpperBound
    fixRmSmallIncreasedQOffers
    fixSTAmountCanonicalize
    fixTakerDryOfferRemoval
    fixUniversalNumber
    fixXChainRewardRounding

